<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Players</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="options">
      <button onclick="ataque()">Ataque</button>
      <button onclick="defesa()">Defesa</button>
      <button onclick="recuperarVida()">Recuperar Vida</button>
    </div>
    <div class="players">
      <div class="player" id="player1">
        <img src="images/tank1.gif" alt="Player 1" class="player-image">
        <div id="player1-gif" class="player-gif"></div>
        <img src="images/close.png" alt="Close" class="close">
        <span class="player-name">Player 1</span>
        <div class="health-bar">
          <div class="health-bar-inner" id="healthBar1"></div>
        </div>
        <span class="plus-icon" id="plusIcon1"><i class="fas fa-plus"></i></span>
      </div>
      <div class="player" id="player2">
        <img src="images/tank2.gif" alt="Player 2" class="player-image">
        <img src="images/close.png" alt="Close" class="close">
        <div id="player2-gif" class="player-gif"></div>
        <span class="player-name">Player 2</span>
        <div class="health-bar">
          <div class="health-bar-inner" id="healthBar2"></div>
        </div>
        <span class="plus-icon" id="plusIcon2"><i class="fas fa-plus"></i></span>
      </div>
    </div>
    <div class="turn" id="turn">Vez do jogador: 1</div>
  </div>
</body>

<footer>
  <img src="images/complementoFundo.png">
</footer>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Escolha a m√°quina de cada jogador</h2>
    <div class="player-machine">
      <label for="player1-machine">Jogador 1:</label>
      <select id="player1-machine"></select>
    </div>
    <div class="player-machine">
      <label for="player2-machine">Jogador 2:</label>
      <select id="player2-machine"></select>
    </div>
    <button id="start-button" class="start-button">Iniciar Partida</button>
  </div>
</div>

<script src="consumirApi.js"></script>
<script src="script.js"></script>

</html>
