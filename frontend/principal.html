<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Players</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="players">
      <div class="player" id="player1">
        <img src="player1.png" alt="Player 1">
        <div class="name">Player 1</div>
        <div class="health-bar">
          <div class="health-bar-inner" id="healthBar1"></div>
        </div>
      </div>
      <div class="player" id="player2">
        <img src="player2.png" alt="Player 2">
        <div class="name">Player 2</div>
        <div class="health-bar">
          <div class="health-bar-inner" id="healthBar2"></div>
        </div>
      </div>
    </div>
    <div class="turn" id="turn">Vez do jogador: 1</div>
    <div class="options">
      <button onclick="ataque()">Ataque</button>
      <button onclick="defesa()">Defesa</button>
      <button onclick="recuperarVida()">Recuperar Vida</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
